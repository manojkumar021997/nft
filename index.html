<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="nft.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <article class="card">
      <figure class="top-img">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
      </figure>
      <h3 class="card-title">Equilibrium #3429</h3>
      <p class="card-content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-icon-container">
        <div class="card-left-icon">
          <img src="./images/icon-ethereum.svg" alt="ethereum" />
          <p class="icon-content-left">0.041 ETH</p>
        </div>
        <div class="card-right-icon">
          <img src="./images/icon-clock.svg" alt="clock" />
          <p class="icon-content-right">3 days left</p>
        </div>
        </div>
        <hr class="line" />
        <div class="bottam-img-container">
          <img
            class="bottam-img"
            src="./images/image-avatar.png"
            alt="avatarimg"
          />
          <p class="bottam-img-content">
            <span>Creation of</span> Jules Wyvern
          </p>
        </div>
      </div>
    </article>
  </body>
</html>
